<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Navigation 測試</title>
    <link rel="stylesheet" href="./packages/core/dist/index.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80') center/cover;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .test-content {
            padding: 2rem;
            color: white;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
        }
        
        .test-content h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .test-content p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }
        
        .control-group h3 {
            margin: 0;
            font-size: 1rem;
            color: rgba(255,255,255,0.8);
        }
        
        .control-buttons {
            display: flex;
            gap: 0.5rem;
        }
        
        button {
            padding: 0.5rem 1rem;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        button:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }
        
        button.active {
            background: rgba(0,123,255,0.8);
            border-color: rgba(0,123,255,1);
        }
        
        .status {
            background: rgba(0,0,0,0.3);
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <!-- 導航 -->
    <nav class="gh-navigation gh-navigation-default gh-glass-medium gh-navigation-left gh-navigation-width-full gh-navigation-align-center">
        <div class="gh-navigation-container">
            <a href="#" class="gh-navigation-brand">Side Nav</a>
            <div class="gh-navigation-menu">
                <a href="#" class="gh-navigation-item gh-navigation-item-active">首頁</a>
                <a href="#" class="gh-navigation-item">產品</a>
                <a href="#" class="gh-navigation-item">服務</a>
                <a href="#" class="gh-navigation-item">關於我們</a>
                <a href="#" class="gh-navigation-item">聯絡我們</a>
            </div>
            <button class="gh-navigation-toggle" aria-label="Toggle navigation menu" onclick="toggleMenu()">
                <span class="gh-navigation-toggle-line"></span>
                <span class="gh-navigation-toggle-line"></span>
                <span class="gh-navigation-toggle-line"></span>
            </button>
        </div>
    </nav>
    
    <div class="test-content" id="content">
        <h1>Side Navigation 測試</h1>
        <p>測試側邊導航的佈局和功能</p>
        
        <div class="controls">
            <div class="control-group">
                <h3>Position</h3>
                <div class="control-buttons">
                    <button onclick="changePosition('left')" class="active" id="pos-left">Left</button>
                    <button onclick="changePosition('right')" id="pos-right">Right</button>
                </div>
            </div>
            
            <div class="control-group">
                <h3>Width</h3>
                <div class="control-buttons">
                    <button onclick="changeWidth('full')" class="active" id="width-full">Full</button>
                    <button onclick="changeWidth('auto')" id="width-auto">Auto</button>
                    <button onclick="changeWidth('fit-content')" id="width-fit">Fit Content</button>
                </div>
            </div>
            
            <div class="control-group">
                <h3>Align</h3>
                <div class="control-buttons">
                    <button onclick="changeAlign('left')" id="align-left">Left</button>
                    <button onclick="changeAlign('center')" class="active" id="align-center">Center</button>
                    <button onclick="changeAlign('right')" id="align-right">Right</button>
                </div>
            </div>
        </div>
        
        <div class="status" id="status">
            Position: left | Width: full | Align: center
        </div>
        
        <div style="margin-top: 2rem;">
            <h3>測試說明</h3>
            <ul style="text-align: left; max-width: 600px; margin: 0 auto;">
                <li>點擊 Position 按鈕切換左右側導航</li>
                <li>點擊 Width 按鈕測試不同寬度模式</li>
                <li>點擊 Align 按鈕測試不同對齊方式</li>
                <li>觀察導航佈局是否正確顯示</li>
                <li>檢查內容區域是否正確調整間距</li>
            </ul>
        </div>
    </div>

    <script>
        let currentPosition = 'left';
        let currentWidth = 'full';
        let currentAlign = 'center';
        
        function toggleMenu() {
            const toggle = document.querySelector('.gh-navigation-toggle');
            const menu = document.querySelector('.gh-navigation-menu');
            
            toggle.classList.toggle('gh-navigation-toggle-open');
            menu.classList.toggle('gh-navigation-menu-open');
            
            console.log('漢堡菜單被點擊了！');
        }
        
        function changePosition(position) {
            const nav = document.querySelector('.gh-navigation');
            const content = document.querySelector('#content');
            
            // 移除所有 position 類別
            nav.classList.remove('gh-navigation-left', 'gh-navigation-right');
            
            // 添加新的 position 類別
            nav.classList.add(`gh-navigation-${position}`);
            
            // 調整內容間距
            if (position === 'left') {
                content.style.marginLeft = '220px';
                content.style.marginRight = '0';
            } else {
                content.style.marginLeft = '0';
                content.style.marginRight = '220px';
            }
            
            // 更新按鈕狀態
            document.querySelectorAll('[id^="pos-"]').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`pos-${position}`).classList.add('active');
            
            currentPosition = position;
            updateStatus();
            console.log(`Position 切換到: ${position}`);
        }
        
        function changeWidth(width) {
            const nav = document.querySelector('.gh-navigation');
            
            // 移除所有 width 類別
            nav.classList.remove('gh-navigation-width-full', 'gh-navigation-width-auto', 'gh-navigation-width-fit-content');
            
            // 添加新的 width 類別
            nav.classList.add(`gh-navigation-width-${width}`);
            
            // 更新按鈕狀態
            document.querySelectorAll('[id^="width-"]').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`width-${width}`).classList.add('active');
            
            currentWidth = width;
            updateStatus();
            console.log(`Width 切換到: ${width}`);
        }
        
        function changeAlign(align) {
            const nav = document.querySelector('.gh-navigation');
            
            // 移除所有 align 類別
            nav.classList.remove('gh-navigation-align-left', 'gh-navigation-align-center', 'gh-navigation-align-right');
            
            // 添加新的 align 類別
            nav.classList.add(`gh-navigation-align-${align}`);
            
            // 更新按鈕狀態
            document.querySelectorAll('[id^="align-"]').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`align-${align}`).classList.add('active');
            
            currentAlign = align;
            updateStatus();
            console.log(`Align 切換到: ${align}`);
        }
        
        function updateStatus() {
            const status = document.getElementById('status');
            status.textContent = `Position: ${currentPosition} | Width: ${currentWidth} | Align: ${currentAlign}`;
        }
        
        // 添加滾動效果
        window.addEventListener('scroll', function() {
            const nav = document.querySelector('.gh-navigation');
            if (window.scrollY > 10) {
                nav.classList.add('gh-navigation-scrolled');
            } else {
                nav.classList.remove('gh-navigation-scrolled');
            }
        });
    </script>
</body>
</html>
