<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlassNavigation 測試</title>
    <link rel="stylesheet" href="./packages/core/dist/index.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80') center/cover;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .test-content {
            padding: 4rem 2rem;
            color: white;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        .test-content h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .test-content p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .mobile-test {
            display: none;
        }
        
        @media (max-width: 768px) {
            .mobile-test {
                display: block;
                margin-top: 2rem;
                padding: 1rem;
                background: rgba(0,0,0,0.3);
                border-radius: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- 導航 -->
    <nav class="gh-navigation gh-navigation-default gh-glass-medium gh-navigation-top gh-navigation-sticky">
        <div class="gh-navigation-container">
            <a href="#" class="gh-navigation-brand">Dudu</a>
            <div class="gh-navigation-menu">
                <a href="#" class="gh-navigation-item gh-navigation-item-active">Home</a>
                <a href="#" class="gh-navigation-item">Works</a>
                <a href="#" class="gh-navigation-item">Labs</a>
                <a href="#" class="gh-navigation-item">Study</a>
                <a href="#" class="gh-navigation-item">About</a>
            </div>
            <button class="gh-navigation-toggle" aria-label="Toggle navigation menu" onclick="toggleMenu()">
                <span class="gh-navigation-toggle-line"></span>
                <span class="gh-navigation-toggle-line"></span>
                <span class="gh-navigation-toggle-line"></span>
            </button>
        </div>
    </nav>
    
    <div class="test-content">
        <h1>Glass Navigation 測試</h1>
        <p>在真實圖片背景上展示玻璃導航效果</p>
        <p>點擊右上角的漢堡菜單按鈕測試功能</p>
        
        <div style="margin-top: 2rem;">
            <h3>Position 測試</h3>
            <button onclick="changePosition('top')" style="margin: 0.5rem; padding: 0.5rem 1rem; background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.3); border-radius: 8px; color: white; cursor: pointer;">Top</button>
            <button onclick="changePosition('bottom')" style="margin: 0.5rem; padding: 0.5rem 1rem; background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.3); border-radius: 8px; color: white; cursor: pointer;">Bottom</button>
            <button onclick="changePosition('left')" style="margin: 0.5rem; padding: 0.5rem 1rem; background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.3); border-radius: 8px; color: white; cursor: pointer;">Left</button>
            <button onclick="changePosition('right')" style="margin: 0.5rem; padding: 0.5rem 1rem; background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.3); border-radius: 8px; color: white; cursor: pointer;">Right</button>
        </div>
        
        <div style="margin-top: 2rem;">
            <h3>Width & Alignment 測試</h3>
            <div style="margin-bottom: 1rem;">
                <strong>Width:</strong>
                <button onclick="changeWidth('full')" style="margin: 0.25rem; padding: 0.25rem 0.5rem; background: rgba(0,123,255,0.2); border: 1px solid rgba(0,123,255,0.3); border-radius: 4px; color: white; cursor: pointer; font-size: 0.8rem;">Full</button>
                <button onclick="changeWidth('auto')" style="margin: 0.25rem; padding: 0.25rem 0.5rem; background: rgba(0,123,255,0.2); border: 1px solid rgba(0,123,255,0.3); border-radius: 4px; color: white; cursor: pointer; font-size: 0.8rem;">Auto</button>
                <button onclick="changeWidth('fit-content')" style="margin: 0.25rem; padding: 0.25rem 0.5rem; background: rgba(0,123,255,0.2); border: 1px solid rgba(0,123,255,0.3); border-radius: 4px; color: white; cursor: pointer; font-size: 0.8rem;">Fit Content</button>
            </div>
            <div>
                <strong>Align:</strong>
                <button onclick="changeAlign('left')" style="margin: 0.25rem; padding: 0.25rem 0.5rem; background: rgba(40,167,69,0.2); border: 1px solid rgba(40,167,69,0.3); border-radius: 4px; color: white; cursor: pointer; font-size: 0.8rem;">Left</button>
                <button onclick="changeAlign('center')" style="margin: 0.25rem; padding: 0.25rem 0.5rem; background: rgba(40,167,69,0.2); border: 1px solid rgba(40,167,69,0.3); border-radius: 4px; color: white; cursor: pointer; font-size: 0.8rem;">Center</button>
                <button onclick="changeAlign('right')" style="margin: 0.25rem; padding: 0.25rem 0.5rem; background: rgba(40,167,69,0.2); border: 1px solid rgba(40,167,69,0.3); border-radius: 4px; color: white; cursor: pointer; font-size: 0.8rem;">Right</button>
            </div>
        </div>
        
        <div class="mobile-test">
            <h3>移動端測試</h3>
            <p>在移動設備上查看漢堡菜單效果</p>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const toggle = document.querySelector('.gh-navigation-toggle');
            const menu = document.querySelector('.gh-navigation-menu');
            
            toggle.classList.toggle('gh-navigation-toggle-open');
            menu.classList.toggle('gh-navigation-menu-open');
            
            console.log('漢堡菜單被點擊了！');
        }
        
        function changePosition(position) {
            const nav = document.querySelector('.gh-navigation');
            
            // 移除所有 position 類別
            nav.classList.remove('gh-navigation-top', 'gh-navigation-bottom', 'gh-navigation-left', 'gh-navigation-right');
            
            // 添加新的 position 類別
            nav.classList.add(`gh-navigation-${position}`);
            
            // 調整內容間距
            const content = document.querySelector('.test-content');
            content.style.marginTop = position === 'top' ? '0' : '0';
            content.style.marginBottom = position === 'bottom' ? '80px' : '0';
            content.style.marginLeft = position === 'left' ? '220px' : '0';
            content.style.marginRight = position === 'right' ? '220px' : '0';
            
            // 為側邊導航添加特殊處理
            if (position === 'left' || position === 'right') {
                content.style.paddingLeft = position === 'left' ? '20px' : '20px';
                content.style.paddingRight = position === 'right' ? '20px' : '20px';
            } else {
                content.style.paddingLeft = '20px';
                content.style.paddingRight = '20px';
            }
            
            console.log(`Position 切換到: ${position}`);
        }
        
        function changeWidth(width) {
            const nav = document.querySelector('.gh-navigation');
            
            // 移除所有 width 類別
            nav.classList.remove('gh-navigation-width-full', 'gh-navigation-width-auto', 'gh-navigation-width-fit-content');
            
            // 添加新的 width 類別
            nav.classList.add(`gh-navigation-width-${width}`);
            
            console.log(`Width 切換到: ${width}`);
        }
        
        function changeAlign(align) {
            const nav = document.querySelector('.gh-navigation');
            
            // 移除所有 align 類別
            nav.classList.remove('gh-navigation-align-left', 'gh-navigation-align-center', 'gh-navigation-align-right');
            
            // 添加新的 align 類別
            nav.classList.add(`gh-navigation-align-${align}`);
            
            console.log(`Align 切換到: ${align}`);
        }
        
        // 添加滾動效果
        window.addEventListener('scroll', function() {
            const nav = document.querySelector('.gh-navigation');
            if (window.scrollY > 10) {
                nav.classList.add('gh-navigation-scrolled');
            } else {
                nav.classList.remove('gh-navigation-scrolled');
            }
        });
    </script>
</body>
</html>
